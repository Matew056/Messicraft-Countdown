<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura del Servidor de Minecraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apertura del Servidor de Minecraft</h1>
        <p>El servidor abrirá el 6 de julio a las 18:00 hs</p>
        <div id="countdown">
            <div><span id="days"></span>Días</div>
            <div><span id="hours"></span>Horas</div>
            <div><span id="minutes"></span>Minutos</div>
            <div><span id="seconds"></span>Segundos</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
